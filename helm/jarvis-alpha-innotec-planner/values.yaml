# Default values for jarvis-alpha-innotec-planner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cronjob:
  schedule: '5 6,18 * * *'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 2
  ttlSecondsAfterFinished: 3600

config:
  websocketHostIP: 127.0.0.1
  websocketHostPort: 8214
  websocketLoginCode: 999999
  configYaml: |
    planningStrategy: Consecutive
    plannableLocalTimeSlots:
      Mon:
        - from: 0:00:00
          till: 7:00:00
        - from: 23:00:00
          till: 0:00:00
      Tue:
        - from: 0:00:00
          till: 7:00:00
        - from: 23:00:00
          till: 0:00:00
      Wed:
        - from: 0:00:00
          till: 7:00:00
        - from: 23:00:00
          till: 0:00:00
      Thu:
        - from: 0:00:00
          till: 7:00:00
        - from: 23:00:00
          till: 0:00:00
      Fri:
        - from: 0:00:00
          till: 7:00:00
        - from: 23:00:00
          till: 0:00:00
      Sat:
        - from: 0:00:00
          till: 0:00:00
      Sun:
        - from: 0:00:00
          till: 0:00:00
    sessionDurationInSeconds: 7200
    localTimeZone: Europe/Amsterdam
    heatpumpTimeZone: UTC
    maximumHoursToPlanAhead: 12
    desiredTapWaterTemperature: 50.0
    minimalDaysBetweenDesinfection: 4
    desinfectionLocalTimeSlots:
      Fri:
        - from: 7:00:00
          till: 19:00:00
          ifPriceBelow: 0.0
      Sat:
        - from: 7:00:00
          till: 19:00:00
          ifPriceBelow: 0.1
      Sun:
        - from: 7:00:00
          till: 19:00:00

logLevel: info

image:
  repository: jsalverda/jarvis-alpha-innotec-planner
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether roles and bindings should be created
  enable: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
